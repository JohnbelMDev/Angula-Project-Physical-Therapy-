
<div>
  <h1>Physical Therapy Session (Single Visit)</h1>
  <form (ngSubmit)="onSubmit()">
    <input 
      type="text" 
      id="userInput"
      [(ngModel)]="inputValue" 
      name="userInput"
      
      placeholder="Type something here..."
      class="center"
      
    >
    <label class="rightCorner" for="userInput">Limit response to one comment</label>
    <button type="submit">Submit</button>
  </form>
  
  <h3  class="bottom"    *ngIf="submittedValue">{{ submittedValue }}<li>
    
<div>
